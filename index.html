<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONEOUT Experience</title>
    <style>
        /* Reset e Stile Base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* Il blocco nero */
        .black-block {
            background-color: black;
            width: auto;
            height: auto;
            padding: 60px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Transizione fluida per l'espansione (1 secondo) */
            transition: all 1s cubic-bezier(0.77, 0, 0.175, 1); 
            
            position: relative;
            z-index: 10;
        }

        /* Classe per l'espansione a tutto schermo */
        .black-block.expanded {
            width: 100vw !important;
            height: 100vh !important;
            padding: 0 !important;
            box-shadow: none;
            cursor: default;
        }

        /* Contenitore del testo */
        .word-container {
            font-size: 8rem;
            font-weight: bold;
            font-stretch: condensed;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
            cursor: crosshair;
            transition: opacity 0.5s ease;
        }

        /* Nascondere il testo */
        .word-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Le lettere */
        .letter {
            color: black;
            transition: color 0.1s ease-out;
            display: inline-block;
        }

        .letter.revealed {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Stile del Video */
        #logo-video {
            display: none; 
            width: 100%;
            height: 100%;
            object-fit: contain; 
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #logo-video.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="black-block" id="main-block">
        
        <div class="word-container" id="zoneout-text">
            <span class="letter">Z</span>
            <span class="letter">O</span>
            <span class="letter">N</span>
            <span class="letter">E</span>
            <span class="letter">O</span>
            <span class="letter">U</span>
            <span class="letter">T</span>
        </div>

        <video id="logo-video" playsinline muted loop>
            <source src="Animazione_logo_FINITA.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter');
            const textContainer = document.getElementById('zoneout-text');
            const mainBlock = document.getElementById('main-block');
            const video = document.getElementById('logo-video');
            
            let revealedCount = 0;
            const totalLetters = letters.length;
            let animationTriggered = false;

            letters.forEach(letter => {
                letter.addEventListener('mouseover', function() {
                    if (!this.classList.contains('revealed') && !animationTriggered) {
                        
                        this.classList.add('revealed');
                        revealedCount++;

                        if (revealedCount === totalLetters) {
                            animationTriggered = true;
                            startTransition();
                        }
                    }
                });
            });

            function startTransition() {
                setTimeout(() => {
                    // 1. Svanisce il testo
                    textContainer.classList.add('fade-out');
                    // 2. Si espande il blocco nero
                    mainBlock.classList.add('expanded');

                    // 3. Parte il video
                    setTimeout(() => {
                        textContainer.style.display = 'none';
                        video.style.display = 'block';
                        
                        requestAnimationFrame(() => {
                            video.classList.add('visible');
                            video.play().catch(e => console.error("Autoplay bloccato:", e));
                        });

                    }, 1000);

                }, 400);
            }
        });
    </script>

</body>
</html>
